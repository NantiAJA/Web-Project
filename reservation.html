<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="luwakkopi.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:600|Noto+Sans&display=swap" rel="stylesheet">
    <title>Reservation</title>
</head>

<body>
    <div class="iconic">
        <a href="home.html">
            <img src="ionarrow.png" width="50" alt="">
        </a>
    </div>
    <div class="rest">
        <p>Reservation</p>
    </div>
    <div>
        <form action="#">
            <input type="text" class="username" placeholder="Input Your Name">
            <input type="text" class="email" placeholder="Input Your Email">
            <input type="text" class="roro" placeholder="Phone Number">
            <input list="browsers" class="ror" placeholder="Select Your Nationality">
            <datalist id="browsers">
                <option value="Indonesia">
                <option value="Japanese">
                <option value="Korea">
                <option value="Rusia">
                <option value="France">
                <option value="Netherlands">
            </datalist>
            <input type="text" class="comment" rows="10" cols="30" placeholder="Explain About Your Trip">
            <button type="button" class="bt">Submit</button>
        </form>
    </div>
</body>

</html>
